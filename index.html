<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON1</title>
</head>
<body>
    <h1>JSON</h1>
    <h2> Javascript Object Notation </h2>
    <script>
        const user = {
            id:245, name: "masud", 
        friendsAge = [12, 45, 56],

         friends = ["kamal", "jamal", "samal"]
         };
        const userJSON = JSON.stringify(user);              // after execution=> {"id":245, "name": "masud"}
        console.log(userJSON);                   //it will convert the object into string and we can inspect and see console after browsing html page.
        const userFromJSON = JSON.parse(userJSON)
        console.log(userFromJSON)                     //converting string to normal object


    </script>
</body>
</html>
